        <img src="../../assets/logo8.jpg" alt="cloudimg" style="height: 40px; width: 40px; border-radius: 50%; margin-right: 8px;"> 
        dot.Cloud
      </span>
      <div class="d-flex ms-auto align-items-center">
        <a class="nav-link text-light me-5" href="/" style="margin-top: 3px; font-family: 'Times New Roman', Times, serif;">Home</a>
        <a class="nav-link text-light me-5" href="aboutus" style="margin-top: 3px; font-family: 'Times New Roman', Times, serif;">About Us</a>
        <a class="nav-link text-light me-5" href="features" style="margin-top: 3px; font-family: 'Times New Roman', Times, serif;">Features</a>
        <a class="nav-link text-light me-5" href="contactus" style="margin-top: 3px; font-family: 'Times New Roman', Times, serif;">Contact Us</a>
        <!-- <button class="btn btn-outline-light me-3" type="button" (click)="user()" style="font-family: 'Times New Roman', Times, serif;">Login</button> -->
        <!-- <button class="btn btn-outline-light" type="button" (click)="admin()" style="font-family: 'Times New Roman', Times, serif;">Admin</button> -->
      </div>
    </div>
  </nav>

  <div class="hero">
    <div class="hero-text">
      <div class="about-content">
        <h2>Contact Us</h2>
        <p>If you have any questions or inquiries, feel free to contact us via:</p>
      
          <p><i class="bi bi-telephone-fill" style="margin-right: 5px;"></i> <strong>Phone: </strong> +1 (123) 456-7890</p>
          <p><i class="bi bi-envelope-fill" style="margin-right: 5px;"></i> <strong>Email: </strong> {{email}}</p>
       
        <p>We look forward to hearing from you!</p>
      </div>
    </div>
  </div>
</body>
